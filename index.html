<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="col-md-6 offset-md-3">
            <div class="shadow my-5 py-5 bg-light">
                <h3 class="text-center">Tip Calculator</h3>
                <div class="border m-5 p-2">
                    <div class="form-group mb-4">
                        <label>Please Enter Total Amount</label>
                        <input type="text" id="total" placeholder="0.00" class="form-control">
                        <span class="text-danger" id="errorMsg"></span>
                    </div>
                    <div class="form-group mb-4">
                        <label>Please Rate Service</label>
                        <select class="form-control" id="rate">
                            <option value="10">Excellent</option>
                            <option value="8">Very Good</option>
                            <option value="6">Good</option>
                            <option value="4">Fair</option>
                            <option value="2">Poor</option>
                        </select>
                    </div>
                    <div class="form-group mb-4">
                        <label>Tip Amount</label>
                        <input type="text" placeholder="0.00" id="tip" class="form-control" disabled>
                    </div>
                    <div class="form-group mb-4 d-grid">
                        <button class="btn btn-success" onclick="calculateTip()">Calculate Tip</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
